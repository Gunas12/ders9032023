<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    </script>





    <div class="container" style="margin-top: 50px;">
        <center><p><h1 style="color: red;"><I> All the countries around the world</I></h1></p></center>
        <div id="mainDiv" class="row"></div>
        
    </div>
    
    <script> 
        axios.get(" https://restcountries.com/v3.1/all ")
        .then((res)=>{res.data.forEach(element => {
            console.log(element);
    
        
         let div= document.createElement("div")
         let mainDiv=document.getElementById("mainDiv")
         div.className="col col-3";

         div.innerHTML=`<div class="card" style="width: 18rem ; height:25rem">
            <img src="${element.flags.png}"" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">${element.name.common},${element.capital}</h5>
            <p class="card-text">Region:${element.region}</p>
            <p class="card-text">Sub Region:${element.subregion}</p>
            <p class="card-text">Area:${element.area}</p>
            <a href="${element.maps.googleMaps}" target="blank" class="btn btn-primary">MAPS</a>
            </div>
            </div> `
            mainDiv.appendChild(div)
         

        });


    })
    
    
    </script>
    

    
</body>
</html>
